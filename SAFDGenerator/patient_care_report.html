    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-other navbar-expand-sm">

            <div class="container">
                <a href="home.html" class="text-decoration-none">
                    <h1 class="d-inline-block align-top mr-4 text-white font-weight-bold">SAFD</h1>
                </a>
                <button class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse"
                    aria-controls="contain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="navbut btn nav-link dropdown-toggle text-white font-weight-bold"

                                    Hospital Records

                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="navbut btn nav-link dropdown-toggle text-white font-weight-bold"

                                    aria-expanded="false">
                                    Fire Records

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center py-5 mt-5">
            <div class="col">
                <div class="font-weight-bold mb-3 d-flex flex-wrap pb-2">
                    <div class="d-flex flex-wrap justify-content-start">
                        <div class="m-1">
                        <a class="btn btn-sm btn-primary" href="home.html">Back to Home</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header text-center text-white" style="background-color: #e4bc4b;">PATIENT CARE
                        REPORT</h5>
                    <div class="card-body">
                        <form id="patrol_form">
                            <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="name" class="col-sm-3 col-form-label text-sm-left">Full Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="name" name="name" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="position"
                                            class="col-sm-3 col-form-label text-sm-left">Position</label>
                                        <div class="col-sm-9">
                                            <select id="position" name="position" class="form-control" required>
                                                <option selected disabled>Choose...</option>
                                                <option value="Fire Cadet">Fire Cadet</option>
                                                <option value="Junior Firefighter">Junior Firefighter</option>
                                                <option value="Senior Firefighter">Senior Firefighter</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="empnumber" class="col-sm-3 col-form-label text-sm-left">Employee
                                            #</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="empnumber" name="empnumber" class="form-control"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="location" class="col-sm-3 col-form-label text-sm-left">Location of
                                            Incident
                                        </label>
                                        <div class="col-sm-9">
                                            <input type="text" id="location" name="location" class="form-control"
                                                required>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="date" class="col-sm-3 col-form-label text-sm-left">Date of
                                            Incident</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="date" name="date" class="form-control" required
                                                placeholder="dd/mm/yyyy">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="time" class="col-sm-3 col-form-label text-sm-left">Time of
                                            Incident</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="time" name="time" class="form-control" required
                                                placeholder="hh:mm">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="unit" class="col-sm-3 col-form-label text-sm-left">Unit</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="unit" name="unit" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="victim_name" class="col-sm-3 col-form-label text-sm-left">Victim
                                            Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="victim_name" name="victim_name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="age" class="col-sm-3 col-form-label text-sm-left">Age</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="age" name="age" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="injury" class="col-sm-3 col-form-label text-sm-left">Injury</label>
                                        <div class="col-sm-9">
                                            <input type="text" id="injury" name="injury" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="circulation"
                                            class="col-sm-3 col-form-label text-sm-left">Circulation</label>
                                        <div class="col-sm-9">
                                            <input type="number" id="circulation" name="circulation"
                                                class="form-control" max="200" min="0">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="airway" class="col-sm-3 col-form-label text-sm-left">Airway</label>
                                        <div class="col-sm-9">
                                            <select id="airway" name="airway" class="form-control">
                                                <option selected disabled>Choose...</option>
                                                <option value="Normal">Normal</option>
                                                <option value="Abnormal">Abnormal</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="breathing"
                                            class="col-sm-3 col-form-label text-sm-left">Breathing</label>
                                        <div class="col-sm-9">
                                            <input type="number" id="breathing" name="breathing" class="form-control"
                                                max="30" min="0">
                                        </div>
                                    </div>
                                    <div class="form-group row mb-0 mb-sm-3">
                                        <label for="loc" class="col-sm-3 col-form-label text-sm-left">AVPU</label>
                                        <div class="col-sm-9">
                                            <select id="loc" name="loc" class="form-control">
                                                <option selected disabled>Choose...</option>
                                                <option value="Alert">Alert</option>
                                                <option value="Verbal">Verbal</option>
                                                <option value="Pain Stimuli">Pain Stimuli</option>
                                                <option value="Unresponsive">Unresponsive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-0 mb-sm-3">
                                <label for="crew_member" class="col-sm-2 col-form-label text-sm-left">Crew
                                    Member</label>
                                <div class="col-sm-10" id="cr_container">
                                    <div class="row">
                                        <input type="text" id="crew_member[]" name="crew_member[]"
                                            class="form-control col-sm-10 ml-3 mr-4" placeholder="e.g. Candidate Harry Ford">
                                        <button class="btn btn-secondary ml-2 col-sm-1" id="add">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-0 mb-sm-3">
                                <label for="details" class="col-sm-2 col-form-label text-sm-left">Incident
                                    Details</label>
                                <div class="col-sm-10">
                                    <textarea type="text" id="details" name="details" cols="80" rows="5"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mb-0 mb-sm-3">
                                <label for="screenshot" class="col-sm-2 col-form-label text-sm-left">Screenshot</label>
                                <div class="col-sm-10">
                                    <input type="text" id="screenshot" name="screenshot" class="form-control"
                                        placeholder="Link without [img][/img]">
                                </div>
                            </div>
                            <div class="form-group row mb-0 mb-sm-3">
                                <label for="sign" class="col-sm-2 col-form-label text-sm-left">Employee
                                    Signature</label>
                                <div class="col-sm-10">
                                    <input type="text" id="sign" name="sign" class="form-control" placeholder="Put [i]Signature[/i] or [img]Signature Link[/img]">
                                </div>
                            </div>
                            <div class="form-group row mb-0 text-center">
                                <div class="col-md-12">
                                    <a href="#input_result" id="generate"
                                        class="btn btn-block text-white font-weight-bold"
                                        style="background-color: #d82832;">
                                        GENERATE
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row mb-0 mb-sm-3 mx-5" id="input_result">
            <label for="result" class="col-sm-2 col-form-label text-sm-left">Result</label>
            <div class="col-sm-10">
                <textarea type="text" id="result" name="result" cols="80" rows="5" class="form-control"
                    required></textarea>
            </div>
        </div>
    </div>

    <footer>
        <div class="fluid-container text-center py-3 text-white" id="features" style="background-color: #d82832">
            <p>© Copyright 2020 by ChrisAndreS</p>
        </div>

    </footer>

</body>

<script>
    $(document).ready(function () {
        $("#add").click(function (e) {
            e.preventDefault();
            $("#cr_container").append(
                '<div class="row mt-1"><input type="text" id="crew_member[]" name="crew_member[]" class="form-control col-sm-10 ml-3 mr-4" placeholder="e.g. Candidate Harry Ford"><button class="btn btn-danger ml-2 col-sm-1" id="delete">-</button></div>'
                )
        })

        $("#cr_container").on("click", "#delete", function (e) {
            e.preventDefault();
            $(this).parent('div').remove();
        })

        $("#generate").click(function () {
            var name = $("#name").val();
            var position = $("#position").val();
            var empnumber = $("#empnumber").val();
            var location = $("#location").val();
            var date = $("#date").val();
            var time = $("#time").val();
            var unit = $("#unit").val();
            var crew_member = $("input[id='crew_member[]']").map(function () {
                return $(this).val();
            }).get();
            var victim_name = $("#victim_name").val();
            var age = $("#age").val();
            var injury = $("#injury").val();
            var circulation = $("#circulation").val();
            var airway = $("#airway").val();
            var breathing = $("#breathing").val();
            var loc = $("#loc").val();
            var injury = $("#injury").val();
            var details = $("#details").val();
            var sign = $("#sign").val();
            var screenshot = $("#screenshot").val();

            var crew_member1 = "";
            for (var x = 0; x < crew_member.length; x++) {
                crew_member2 = "[*]" + crew_member[x] + "\n";
                crew_member1 = crew_member1 + crew_member2;
            }


            var notes =
                "[divbox=white]\n[center][img]https://i.postimg.cc/RFd9JsR5/safdjg-2020-resized-2.png[/img]\n[size=150][b][font=times new roman]SAN ANDREAS FIRE DEPARTMENT[/font][/b][/size]\n[font=times new roman]EMERGENCY AND OPERATIVE OPERATIONS OFFICE[/font] - [font=times new roman]FIELD RECORDS[/font]\n[font=times new roman]CITY OF LOS SANTOS * 271 AIRPORT PERIMETER WAY* LOS SANTOS SA 52527[/font][/center]\n[hr][/hr]\n[center][size=140][b][font=times new roman]PATIENT CARE REPORT[/font][/b][/size][/center]\n[hr][/hr]\n[divbox=black][aligntable=right,0,0,0,0,0,transparent][img]https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png[/img][/aligntable][size=140][b][color=white][font=times new roman]A — Personal Information[/font][/color][/b][/size][/divbox][list=none]\n[b][color=#bf4000]A1.[/color] Full Name:[/b] " +
                name + "\n[b][color=#bf4000]A2.[/color] Position:[/b] " + position +
                "\n[b][color=#bf4000]A3.[/color] Employee #:[/b] " + empnumber +
                "\n[b][color=#bf4000]A4.[/color] Location of Incident:[/b] " + location +
                "\n[b][color=#bf4000]A5.[/color] Date of Incident:[/b] " + date +
                "\n[b][color=#bf4000]A6.[/color] Time of Incident:[/b] " + time +
                "\n[b][color=#bf4000]A7.[/color] Unit:[/b] " + unit +
                "\n[b][color=#bf4000]A8.[/color] Crew Member:[/b] [list]";

            var notes2 =
                "[/list]\n[size=1].[/size]\n[divbox=black][aligntable=right,0,0,0,0,0,transparent][img]https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png[/img][/aligntable][size=140][b][color=white][font=times new roman]B — Victim Information[/font][/color][/b][/size][/divbox][list=none]\n[b][color=#bf4000]B1.[/color] Full Name:[/b] " +
                victim_name + "\n[b][color=#bf4000]B2.[/color] Age:[/b] " + age +
                "\n[b][color=#bf4000]B3.[/color] Injuries:[/b] " + injury +
                "\n[b][color=#bf4000]B4.[/color] Vitals[/b]\n[list][*][b][size=90]Pulse:[/b] " +
                circulation + " / minute[/size]\n[*][b][size=90]Airway:[/b] " + airway +
                "[/size]\n[*][b][size=90]Breathing:[/b] " + breathing +
                " L / minute[/size]\n[*][b][size=90]AVPU:[/b] " + loc +
                "[/size][/list]\n[/list]\n[size=1].[/size]\n[divbox=black][aligntable=right,0,0,0,0,0,transparent][img]https://i.postimg.cc/V6qpRTsK/SAFD-LOGO-MINI2.png[/img][/aligntable][size=140][b][color=white][font=times new roman]C — Incident Details[/font][/color][/b][/size][/divbox][list=none]\n[quote]" +
                details + "[/quote]\n[b](( Images: ))[/b]\n[spoiler][img]" + screenshot +
                "[/img][/spoiler]\n[/list]\n[hr][/hr]\n[aligntable=right,0,0,0,0,0,transparent]\n[b]SUPERVISOR SIGNATURE[/b]\n_____________________\n[/aligntable]\n[b]EMPLOYEE SIGNATURE[/b]\n" +
                sign + "\n______________________\n" + name + "\n[space][/space]\n[/divbox]";
            $("#result").text(notes + crew_member1 + notes2);

        })


    })
</script>

</html>
